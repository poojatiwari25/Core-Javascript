<script type="text/javascript">
var ary=[];
var s = parseInt(prompt('Enter size of array'));
console.log('enter',s,'elements');
for(var i=1;i<=s;i++)
{
    var t=parseInt(prompt('enter element' +i));
    ary.push(t);
}
var a=ary[0];
var b=ary[1];
for(var i=1;i<ary.length;i++)
{
    if(ary[i]<a)
    {
        b=a;
        a=ary[i];
    }
    else if(ary[i]<b)
    {
        b=ary[i];
    }
}
console.log('Second smallest element is',a,b);
</script>
