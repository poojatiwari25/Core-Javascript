<body>
<script>
var n=parseInt(prompt('Enter a number'));
var t=n;
var ar=0;
while (n>0){
    r=n%10;
    ar+=r*r*r;
    n=parseInt(n/10);
}
if(ar==t){
    console.log('No is armstrong');
}
else{
    console.log('No is not armstrong');
}
</script>


</body>
</html>
