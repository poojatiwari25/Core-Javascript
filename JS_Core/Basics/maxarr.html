<script type="text/javascript">
var ary=[];
var s = parseInt(prompt('Enter size of array'));
console.log('enter',s,'elements');
for(var i=1;i<=s;i++)
{
    var t=parseInt(prompt('enter element' +i));
    ary.push(t);
}
var b=[0];
for(var i=1;i<ary.length;i++)
{
    if(ary[i]>b)
    {
        b=ary[i];
    }
}
console.log('Biggest element is',b);
</script>
