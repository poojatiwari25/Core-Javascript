<script>
//using while loop
var n = parseInt(prompt('Enter a number: '));
var rev=0;
var r;
var c = n;
while(n>0){
    r=n%10;
    rev=rev*10+r;
    n= parseInt(n/10);
}
if(rev==c){
    console.log("no is palindrome");
}else{
    console.log("no is not palindrome");
}

//using for loop
var n = parseInt(prompt('Enter a number: '));
var rev=0;
var r;
var c = n;
for(var i =1;i<=n;i++){
    r=n%10;
    rev=rev*10+r;
    n= parseInt(n/10);
}
if(rev==c){
    console.log("no is palindrome");
}else{
    console.log("no is not palindrome");
}
</script>
