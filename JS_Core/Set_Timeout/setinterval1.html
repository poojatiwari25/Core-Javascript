<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1 id="r"></h1>
<button onclick="show()">start</button>
<button onclick="stops()">stop</button>
</body>
<script type="text/javascript">
var t;
var c=1;
function show(){
	t=setInterval(function(){
        if(c>=10)
        {
        	stops();
        }
		document.getElementById('r').innerText=c;
		c++;
	},1000);
}
function stops()
{
	clearInterval(t);
}
</script>
</html>
