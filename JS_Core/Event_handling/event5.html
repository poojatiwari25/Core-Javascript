<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <img src="images/bulboff.png" height="100px" width="100px" id="b">
    <button onclick="bon()">On</button>
    <button onclick="boff()">Off</button>

    <script>
        function bon() {
            document.getElementById('b').src = "images/bulbon.png";
        }
        function boff() {
            document.getElementById('b').src = "images/bulboff.png";
        }
    </script>
</body>
</html>
