<!DOCTYPE html>
<html>
<head>
	<title></title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script>
function show(){
  document.getElementById("pass").type="text";
  document.getElementById("slash_eye").style.display ="none" ;
  document.getElementById("eye").style.display="block";
  document.getElementById("eye").style.marginLeft= "247px";
  document.getElementById("eye").style.marginTop= "-17px";
}
function hide(){
	document.getElementById("pass").type="password";
	document.getElementById("slash_eye").style.display="block";
	document.getElementById("eye").style.display="none";
	document.getElementById("slash_eye").style.marginLeft="247px";
	document.getElementById("slash_eye").style.marginTop="-17px";
}
</script>
</head>

<body>
Password:<input type="password" id="pass"><i class="fa fa-eye-slash" id="slash_eye" onclick="show()"></i>
<i class="fa fa-eye" id="eye" style="display: none;" onclick="hide()"></i>

</body>
</html>
